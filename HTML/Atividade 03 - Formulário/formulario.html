<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <h4>Preencha os campos abaixo corretamente</h4>
    <form action="">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Insira seu nome..." required>
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Insira seu sobrenome..." required>
        <br><br>
        <label for="idade">Idade:</label>
        <input type="date" id="idade"  required>
        <br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Insira apenas números..." minlength="11" maxlength="11" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="123@gmail.com" required>
        <br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminimo</option>
            <option value="NB">Não Binário</option>
            <option value="O">Outros</option>
        </select>
        
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" required>
        <br><br>
        
        <label for="obsinportantes">Observações Inportantes:</label><br>
        <textarea id="obsimportantes" cols="63" rows="8" placeholder="Conte-nos algo importante se achar necessário..."></textarea>
        <br><br>
        <input type="checkbox" id="check1" required>
        <label for="check1">Concordo com todos os termos.</label> <br>
        <input type="checkbox" id="check2">
        <label for="check2">Aceito receber atualizações pelo e-mail..</label>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar Formulário</button>       
         
       
    </form>

</body>
</html>
